<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å...</title>
    <link rel="icon" href="./favicon.png">

    <style>
        @font-face {
            font-family: B Farnaz;
            src: url("./BFarnaz.ttf") format("ttf");
        }

        body {
            background: linear-gradient(180deg, #000428, #004e92);
            margin: 0;
            padding: 0;
            font-family: B Farnaz;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
            position: relative;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background: #000428;
            }

            50% {
                background: #004e92;
            }

            100% {
                background: #005f7f;
            }
        }

        .loader {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            width: 150px;
            height: 60px;
            position: relative;
            animation: rotate 4s linear infinite;
        }

        .box {
            width: 20px;
            height: 20px;
            margin: 0 3px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: bounce 0.6s infinite alternate;
        }

        .box:nth-child(1) {
            animation-delay: 0s;
        }

        .box:nth-child(2) {
            animation-delay: 0.1s;
        }

        .box:nth-child(3) {
            animation-delay: 0.2s;
        }

        .box:nth-child(4) {
            animation-delay: 0.3s;
        }

        .box:nth-child(5) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-30px);
                opacity: 0.7;
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .text {
            font-size: 24px;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.5);
            margin-top: 20px;
        }

        .progress-container {
            width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #00ffcc;
            width: 0;
            border-radius: 10px;
            transition: width 3s linear;
        }

        .percentage {
            position: absolute;
            width: 100%;
            text-align: center;
            color: #fff;
            font-weight: bold;
            top: -30px;
        }

        .glitter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            animation: shimmer 2s infinite;
            background: repeating-linear-gradient(45deg,
                    rgba(255, 255, 255, 0.2) 0,
                    rgba(255, 255, 255, 0.2) 25%,
                    rgba(255, 255, 255, 0.05) 25%,
                    rgba(255, 255, 255, 0.05) 50%);
        }

        @keyframes shimmer {
            from {
                background-position: 200% 0;
            }

            to {
                background-position: 0 0;
            }
        }

        .next-button {

            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffdc00;
            color: #000;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: B Farnaz;
        }

        .next-button:hover {
            background-color: #fcdf38;
        }
    </style>
</head>

<body>
    <div class="glitter"></div>
    <div class="loader">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="text">ÿØÿ± ÿ≠ÿßŸÑ ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å... ‚è≥</div>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
        <div class="percentage" id="percentage">0%</div>
    </div>

    <button class="next-button" id="nextButton" onclick="redirect()">ÿßÿØÿßŸÖŸá</button>

    <audio id="loadingSound" src="loading.mp3" loop autoplay></audio>

    <script>
        const loadingSound = document.getElementById("loadingSound");
        const progressBar = document.getElementById("progressBar");
        const percentageText = document.getElementById("percentage");
        const nextButton = document.getElementById("nextButton");

        function simulateLoading(duration) {
            // Simulate loading progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10; // Increment the progress
                progressBar.style.width = `${progress}%`;
                percentageText.textContent = `${progress}%`;

                if (progress >= 100) {
                    clearInterval(interval);
                    loadingComplete();
                }
            }, duration / 10); // Adjust duration of each increment

        }

        function loadingComplete() {
            const textElement = document.querySelector('.text');
            textElement.textContent = "ÿ™ŸÇÿ±€åÿ®ÿßŸã ÿ¢ŸÖÿßÿØŸá üöÄ";
            loadingSound.pause(); // Stop the sound

            // Show the button
            setTimeout(() => {
                nextButton.style.display = "block";
            }, 3000); // Show after a brief pause
        }

        function redirect() {
            window.location.href = "./home.html"; // Change this to your target file
        }

        // Start the loading simulation for 3 seconds (3000 ms)
        simulateLoading(3000);
    </script>
</body>

</html>
